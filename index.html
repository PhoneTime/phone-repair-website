<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Repair Price Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Phone Repair Price Checker</h1>
    </header>

    <section id="repair">
        <h2>Repair Services</h2>
        <form id="repair-form">
            <label for="brand">Select Phone Brand:</label>
            <select id="brand" onchange="updateModels()">
                <option value="">-- Select Brand --</option>
                <option value="apple">Apple</option>
                <option value="samsung">Samsung</option>
                <option value="huawei">Huawei</option>
            </select>

            <label for="model">Select Phone Model:</label>
            <select id="model">
                <option value="">-- Select Model --</option>
            </select>

            <label for="part">Select Part to Repair:</label>
            <select id="part">
                <option value="">-- Select Part --</option>
                <option value="screen">Screen Replacement</option>
                <option value="battery">Battery Replacement</option>
                <option value="back">Back Cover Repair</option>
            </select>

            <button type="button" onclick="showRepairPrice()">Check Price</button>
        </form>

        <div id="repair-price"></div>
    </section>

    <footer>
        <p>&copy; 2024 Phone Repair Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
